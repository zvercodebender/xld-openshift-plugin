openshift:
    image: openshift/origin
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys
      - /var/lib/docker:/var/lib/docker:rw
      - /var/lib/origin/openshift.local.volumes:/var/lib/origin/openshift.local.volumes:rslave
    command: start
    ports:
      - 8443:8443

xld:
  image: xebialabs/xld_dev_run:v6.1.0.1
  volumes:
    - ~/xl-licenses:/license
    - ./../../../../:/data
  links:
   - openshift
  ports:
   - "14516:4516"
